<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/user/edit_user}" th:object="${user}">
    <label for="login">Изменить логин: </label>
    <input type="text" th:field="*{login}" id="login" th:value="${user.getLogin()}"/>
    <br/>
    <label for="password">Изменить пароль: </label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label for="email">Изменить почту: </label>
    <input type="email" th:field="*{email}" th:value="${user.getEmail()}" id="email">
    <br/>
    <label for="age">Изменить возраст: </label>
    <input type="number" th:field="*{age}" th:value="${user.getAge()}" id="age">
    <br/>
    <label for="name">Изменить имя: </label>
    <input type="text" th:field="*{name}" id="name" th:value="${user.getName()}"/>
    <br/>
    <label for="login">Изменить фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname" th:value="${user.getSurname()}"/>
    <br/>
    <input type="submit" value="Изменить данные"/>
</form>
</body>
</html>
